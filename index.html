<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <section class="payment-form">
        <h1>Payment form example</h1>

        <div class="alert">Some fields are missing</div>

        <form method="POST" action="">
            <div class="form-row">
                <div class="form-group">
                    <label for="card-number">Card #</label>
                    <input type="text" id="card-number" name="card-number" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>

                <div class="form-group">
                    <label for="cvc">CVC #</label>
                    <input type="text" id="cvc" name="cvc" placeholder="0000" required>
                </div>

                <div class="form-group amount">
                    <label for="amount">Amount</label>
                    <div class="input-with-symbol">
                        <span>$</span>
                        <input type="number" id="amount" name="amount" placeholder="Amount" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Pick a state</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                        <option value="NY">New York</option>
                        <option value="FL">Florida</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                </div>
            </div>

            <div class="form-row payment-message-row">
                <div class="payment-methods-container">
                    <div class="payment-options-row">
                        <label>We accept:</label>
                        <div class="payment-options">
                            <label><input type="radio" name="payment" /><i class="fab fa-cc-mastercard"></i></label>
                            <label><input type="radio" name="payment" /><i class="fab fa-cc-visa"></i></label>
                            <label><input type="radio" name="payment" /><i class="fab fa-cc-diners-club"></i></label>
                            <label><input type="radio" name="payment" /><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>

                <div class="form-group message-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                    <small>Add any notes here.</small>
                </div>
            </div>

            <div class="form-row form-buttons">
                <button type="reset">Cancel</button>
                <button type="submit">Send</button>
            </div>
        </form>
    </section>
</body>

</html>
